<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="21-Classes.css" />
        <title>Classes</title>
    </head>
    
    <body>
        <!--A class is a styling selector. You can select a class to an element, and you can style the element according to your class-->
        <p class="blue"> I am blue</p>
        <p class="red"> I wish I was red</p>
        <p class="yellow"> I'm feeling bright and yellow</p>
        <p class="blue">This is another blue</p>
    </body>
</html>
