<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Text and password fields </title>
    </head>
    
    <body>
        <!--Forms allow us to get data from users, for example, name, password, etc-->
        
        <!--action is asking where do you want to send this form data to.-->
        <!--method is asking how do you want to send data from this form to the action page-->
        <!--this method can be POST, which means to send the data in the background, so the users cannot see it, making POST more secure,-->
        <!--GET is not very secure method. It sends the data to the url, so names and password can be sent and shown on URL.-->
        <form action="" method="GET">
            <!--input has attributes: type, name, maxlength, value, size-->
            <!--size is the size of the box that contains the number of characters that was be given-->
            username: <input type="text" name="username" maxlength="10" size="50"/>
            password: <input type="password" name="password" maxlengh="30" size="40"/>
        </form>
    </body>
</html>
