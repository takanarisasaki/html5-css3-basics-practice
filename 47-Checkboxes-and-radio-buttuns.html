<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Checkboxes and radio buttons </title>
    </head>
    
    <body>
        <form action="" method="GET">
            What do you do in your spare time? <br/>
            <!--name should ALWAYS have the same value-->
            <!--checked is by default checked-->
            Play sport <input type="checkbox" name="spare_time" value="sport" checked="checked"/>
            Play computer games <input type="checkbox" name="spare_time" value="games" />
            Shopping <input type="checkbox" name="spare_time" value="shopping" />
            
            <br/> <br/>
            
            Do you play league of legends? <br/>
            Yes <input type="radio" name="plays_lol" value="yes" checked="checked" />
            No <input type="radio" name="plays_lol" value="no" />
        </form>
        
    </body>
</html>
