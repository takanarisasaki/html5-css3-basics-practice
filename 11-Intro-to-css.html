<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Intro to CSS3</title>
        <!--This is the internal style sheet-->
        <style type="text/css">
            p {
                color: red;
            }
            
            h1 {
                background-color:yellow;
            }
        </style>
    </head>
    
    <body>
        <!--There are 3 types of style sheet you can use.-->
        <!--First is called inline styling.-->
        
        <!--
        <h1> Intro to CSS</h1>
        <p style="color:blue"> I'm Blue</p>
        <p style="color:blue"> I'm Blue too</p>
        -->
        
        <!--Second is called internal style sheet-->
        <!--A selector is what we are telling html what to style-->
        <h1> Intro to CSS</h1>
        <p> I'm Red</p>
        <p> I'm Red too</p>  
        <!--Now inside head-tags, you make a style-tags, which inside tells html what to style-->
    </body>
</html>
