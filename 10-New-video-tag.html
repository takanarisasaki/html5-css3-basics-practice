<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> New video tag</title>
    </head>
    
    <body>
        <!--width is the width of the video. Youtube uses 640px for width-->
        <!--height is the height of the video. Youtube uses 360 for height-->
        <!--controls is necessary, or else there is no way to start the video-->
        <!--autoplay means as soon as the browser is loaded, the video plays-->
        <!--loop means when the video ends, it starts playing again-->
        <video width="640" height="360" controls autoplay loop>
            <source src="video_file_name.mp4" type="video/mp4"/>
            If you can see this message and cannot see the video, you need to update your browser.
        </video>
    </body>
</html>
